apiVersion: apps/v1
kind: Deployment
metadata:
  name: notepad-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: notepad
  template:
    metadata:
      labels:
        app: notepad
    spec:
      containers:
      - name: notepad
        image: nikhitha9440/notepad:v1
        ports:
          - containerPort: 80